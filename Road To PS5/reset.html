<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Sıfırla - ROAD TO PS5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="checkLogin()">
    <header>
        <h1>Turniri Sıfırla</h1>
        <div id="userPanel"></div>
    </header>
    <main>
        <input type="password" id="resetCode" placeholder="Təhlükəsizlik kodu">
        <button onclick="resetAll()">TURNİRİ SIFIRLA</button>
        <p id="resetMessage" style="color:lime;"></p>
    </main>
    <footer><a href="index.html">← ANA SƏHİFƏ</a></footer>
    <script>
    function resetAll() {
        const code = document.getElementById("resetCode").value;
        if (code !== "Baku2025!") {
            alert("Təhlükəsizlik kodu yalnışdır.");
            return;
        }
        for (let key in localStorage) {
            if (!key.startsWith("user_")) localStorage.removeItem(key);
        }
        localStorage.removeItem("loggedInUser");
        document.getElementById("resetMessage").textContent = "Turnir sıfırlandı. Sistemdən çıxılır...";
        setTimeout(() => window.location.href = 'login.html', 2000);
    }
    </script>
</body>
</html>
